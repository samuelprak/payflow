name: Backend tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm install

      - name: Format code
        run: npm run format:check --ws

      - name: Lint code
        run: npm run lint:check --ws

      - name: Run tests
        run: npm run test --ws
